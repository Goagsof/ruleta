<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdad o Reto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verdad o Reto</h1>
        <div id="main-content">
            <button id="start-btn">Comenzar</button>
            <div id="question-section" class="hidden">
                <p id="question"></p>
                <button id="truth-btn">Verdad</button>
                <button id="dare-btn">Reto</button>
            </div>
            <div id="truth-section" class="hidden">
                <button id="done-btn">Listo</button>
            </div>
            <div id="dare-section" class="hidden">
                <p id="dare"></p>
                <button id="done-dare-btn">Listo</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
